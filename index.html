<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Scrumptious</title>
</head>
<body>
   <div id="wrapper">
        <div id="header">
            <div class="input-wrapper">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Search" id="searchbar">
            </div>
            <div class="profile-wrapper">
                <i class="material-icons">notifications_active</i>
                <div class="pfp"></div>
                <span style="font-weight: bold;">Kyle Jacobs</span>
            </div>
            <div class="greeting-wrapper">
                <div class="pfp" style="width: 70px; height: 70px;"></div>
                <span class="username"><strong>Hi there,</strong> <br><span style="font-size: 24px; font-weight: bold;">Kyle Jacobs (@kyeasy)</span></span>
            </div>
            <div class="button-wrapper">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div id="sidebar">
            <div class="logo nav">
                <i class="material-icons" style="font-size: 48px;">set_meal</i>
                <h2>Scrumptious</h2>
            </div>
            <div class="navigation">
                <div class="nav">
                    <a href="">
                        <i class="material-icons">home</i>
                        <span class="nav-link">Home</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">person</i>
                        <span class="nav-link">Profile</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">chat_bubble</i>
                        <span class="nav-link">Messages</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">history</i>
                        <span class="nav-link">History</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">task</i>
                        <span class="nav-link">Tasks</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">groups</i>
                        <span class="nav-link">Communities</span>
                    </a>
                </div>
            </div>
            <div class="branding">
                <div class="nav">
                    <a href="">
                        <i class="material-icons">settings</i>
                        <span class="nav-link">Settings</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">help_center</i>
                        <span class="nav-link">Support</span>
                    </a>
                </div>
                <div class="nav">
                    <a href="">
                        <i class="material-icons">verified_user</i>
                        <span class="nav-link">Privacy</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="main-content">Main Content</div>
   </div>
</body>
</html>
